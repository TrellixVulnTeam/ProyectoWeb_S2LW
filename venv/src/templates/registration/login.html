{% extends 'base.html' %}
{% load static %}

{% block content_1 %}

{% if form.errors %}
    <div class='alert alert-danger'>
        <button type='button' class='close' data-dismiss='alert' aria-hidden='true'>×</button>
        <span><strong>Error: </strong> Credenciales incorrectos.</span>
    </div>
{% endif %}

<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url('{% static "assets/img/dogs/image2.jpeg"%}')";></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">¡Bienvenido de regreso!</h4>
                                    </div>
                                    <form method="post" action="{% url 'login' %}"> {% csrf_token %}
                                        {{ form.as_p }}
                                        <button class="btn btn-primary btn-block text-white btn-user" type="submit">Login</button>
                                        <!-- <input type="hidden" name="next" value="{{ next }}"/> -->
                                    </form>
                                    <div class="text-center"><a class="small" href="{% url 'password_reset' %}">¿Olvidaste la contraseña?</a></div>
                                    <div class="text-center"><a class="small" href="register">¡Crear una cuenta!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
