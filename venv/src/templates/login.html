{% extends 'base.html' %}
{% load static %}

{% block content_1 %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url('{% static "assets/img/buses/bus1.jpg"%}')";></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">¡Bienvenido de regreso!</h4>
                                    </div>
                                    <form>
                                        <div class="form-group"><input class="form-control form-control-user" type="text" id="exampleInputUser" aria-describedby="userHelp" placeholder="Usuario" required="required" name="user"></div>
                                        <div class="form-group"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Contraseña" required="required" name="password"></div>
                                        
                                        <button class="btn btn-primary btn-block text-white btn-user" type="submit">Login</button>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="">¿Olvidaste la contraseña?</a></div>
                                    <div class="text-center"><a class="small" href="">¡Crear una cuenta!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
