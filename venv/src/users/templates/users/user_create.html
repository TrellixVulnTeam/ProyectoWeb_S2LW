{% extends 'base.html' %}
{% load static %}

{% block content_1 %}
    <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9 col-lg-12 col-xl-10">
                    <div class="card shadow-lg o-hidden border-0 my-5">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-flex">
                                    <div class="flex-grow-1 bg-login-image" style="background-image: url('{% static "assets/img/buses/bus1.jpg"%}')";></div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h4 class="text-dark mb-4">Registro de usuario</h4>
                                        </div>
                                        <form action='.' method='POST'> {% csrf_token %}
                                            {{ form.as_p }}
                                            <button class="btn btn-primary btn-block text-white btn-user" type="submit">Crear cuenta</button>
                                        </form>
                                        <div class="text-center"><a class="small" href="">¿Olvidaste la contraseña?</a></div>
                                        <div class="text-center"><a class="small" href="">¿Ya tienes una cuenta? ¡Ingresa!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
